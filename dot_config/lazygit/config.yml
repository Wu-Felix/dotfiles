gui:
  showFileIcons: true
  nerdFontsVersion: "3"
  language: en
  branchColorPatterns:
    "^feature/": "#4fd6be"
    "^hotfix/": "#c53b53"
    "develop": "#fca7ea"
    "^(master|main)$": "#ffc777"
  authorColors:
    "felix": "#4fd6be" # use red for John Smith
    "*": "#c8d3f5" # use green for Alan Smithee
  theme:
    activeBorderColor:
      - "#ff966c"
      - "bold"
    inactiveBorderColor:
      - "#589ed7"
    searchingActiveBorderColor:
      - "#ff966c"
      - "bold"
    optionsTextColor:
      - "#82aaff"
    selectedLineBgColor:
      - "#2d3f76"
    cherryPickedCommitFgColor:
      - "#82aaff"
    cherryPickedCommitBgColor:
      - "#c099ff"
    markedBaseCommitFgColor:
      - "#82aaff"
    markedBaseCommitBgColor:
      - "#ffc777"
    unstagedChangesColor:
      - "#c53b53"
    defaultFgColor:
      - "#c8d3f5"
os:
  edit: "nvim {{filename}}"
disableStartupPopups: false
services: {}
notARepository: skip
promptToReturnFromSubprocess: true
git:
  paging:
    colorArg: always
    pager: delta --dark --paging=never
customCommands:
  # retrieved from: https://github.com/jesseduffield/lazygit/wiki/Custom-Commands-Compendium#conventional-commit
  - key: "b"
    command: "gh browse"
    context: "files"
  - key: "b"
    command: 'gh browse "{{.SelectedLocalCommit.Sha}}"'
    context: "commits"
  - key: "<c-v>"
    context: "global"
    description: "Create new conventional commit"
    prompts:
      - type: "menu"
        key: "Type"
        title: "Type of change"
        options:
          - name: "build"
